{% extends 'rango/base.html' %}
{% block body_block %}
<div class="hero-unit">
    <h1>Add a Page</h1>
    <br/>
    <div class="container">

        <form class="span6" id="category_form" method="post" action="/rango/category/{{category_name_url}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}<br/>
                {{ field }}
            {% endfor %}

            <input class="btn btn-primary" type="submit" name="submit" value="Create Page" />
        </form>
    </div>
</div>
{% endblock %}
